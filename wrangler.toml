name = "blooma-auth-worker"
main = "workers/clerk-sync.ts"
compatibility_date = "2024-11-01"
compatibility_flags = ["nodejs_compat"]

[[d1_databases]]
binding = "DB"
database_name = "blooma"
# Replace with the ID of your D1 database before deploying.
database_id = "00000000-0000-0000-0000-000000000000"

[vars]
# Allow overriding in production; defaults handled in worker.
ALLOWED_ORIGINS = "*"
